<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touhid Hassan | Royal Elite Portfolio</title>

<!-- Premium Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
background: linear-gradient(135deg,#0f0f0f,#1a1a1a,#111);
font-family:'Poppins',sans-serif;
color:white;
overflow-x:hidden;
}

/* Hero Section */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:0;
transform:translateY(40px);
animation:fadeUp 1.5s ease forwards;
}

/* Profile Image */
.hero img{
width:200px;
height:200px;
border-radius:50%;
object-fit:cover;
border:4px solid gold;
box-shadow:0 0 30px rgba(255,215,0,0.6);
transition:0.5s;
}

.hero img:hover{
transform:scale(1.05);
box-shadow:0 0 50px gold;
}

/* Premium Name */
.name{
margin-top:20px;
font-family:'Playfair Display',serif;
font-size:48px;
white-space:nowrap;
background:linear-gradient(90deg,#FFD700,#fff,#FFD700);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
position:relative;
animation:goldGlow 3s infinite alternate;
}

/* Floating Gold Glow */
@keyframes goldGlow{
0%{text-shadow:0 0 10px gold;}
100%{text-shadow:0 0 30px gold,0 0 60px rgba(255,215,0,0.7);}
}

/* Animated Signature */
.signature{
font-family:'Great Vibes',cursive;
font-size:40px;
color:#FFD700;
margin-top:10px;
border-right:2px solid gold;
width:0;
white-space:nowrap;
overflow:hidden;
animation:typing 3s steps(20) forwards, blink 0.7s infinite;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent}
}

/* Scroll Section */
.section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
opacity:0;
transform:translateY(50px);
transition:1s;
}

.section.show{
opacity:1;
transform:translateY(0);
}

/* Fade Up */
@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0);
}
}

</style>
</head>
<body>

<div class="hero">
<img src="profile.JPG" alt="Touhid Hassan">
<h1 class="name">Touhid Hassan</h1>
<div class="signature">Royal Elite</div>
</div>

<div class="section">
ðŸ”¥ Premium Portfolio Experience ðŸ”¥
</div>

<script>

/* Scroll Reveal */
const sections = document.querySelectorAll('.section');

window.addEventListener('scroll',()=>{
sections.forEach(sec=>{
const top = sec.getBoundingClientRect().top;
if(top < window.innerHeight - 100){
sec.classList.add('show');
}
});
});

</script>

</body>
</html>
