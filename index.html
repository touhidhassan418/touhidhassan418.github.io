<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touhid Hassan | Royal Elite Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Poppins',sans-serif;
background:#0d0d0d;
color:white;
overflow-x:hidden;
}

/* PREMIUM LOADER */

#loader{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
flex-direction:column;
}

.loader-text{
font-family:'Cinzel',serif;
font-size:28px;
color:gold;
letter-spacing:3px;
animation:blink 1.5s infinite;
}

@keyframes blink{
0%{opacity:1}
50%{opacity:.3}
100%{opacity:1}
}

/* PARTICLE BACKGROUND */

#particles{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center,#1a1a1a,#000);
z-index:-1;
overflow:hidden;
}

.particle{
position:absolute;
width:3px;
height:3px;
background:gold;
border-radius:50%;
animation:move 10s linear infinite;
}

@keyframes move{
0%{transform:translateY(0)}
100%{transform:translateY(-100vh)}
}

/* HERO SECTION */

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

/* PROFILE IMAGE */

.hero img{
width:230px;
height:230px;
border-radius:50%;
border:4px solid gold;
object-fit:cover;
box-shadow:0 0 40px gold;
transition:0.5s;
}

.hero img:hover{
transform:scale(1.08) rotate(3deg);
box-shadow:0 0 60px gold;
}

/* PREMIUM NAME */

.hero h1{
margin-top:20px;
font-family:'Cinzel',serif;
font-size:48px;
background:linear-gradient(90deg,gold,white,gold);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:glow 3s infinite alternate;
white-space:nowrap;
}

@keyframes glow{
from{filter:drop-shadow(0 0 10px gold);}
to{filter:drop-shadow(0 0 30px gold);}
}

/* SIGNATURE EFFECT */

.signature{
font-size:18px;
margin-top:10px;
color:#ccc;
border-right:2px solid gold;
width:0;
overflow:hidden;
white-space:nowrap;
animation:typing 4s steps(30,end) forwards;
}

@keyframes typing{
to{width:260px;}
}

/* BUTTON */

.royal-btn{
margin-top:30px;
padding:12px 30px;
border:none;
background:linear-gradient(45deg,gold,#ffcc00);
color:black;
font-weight:bold;
border-radius:30px;
cursor:pointer;
transition:.4s;
}

.royal-btn:hover{
transform:translateY(-5px);
box-shadow:0 10px 30px gold;
}

/* SOCIAL ICONS */

.social{
position:fixed;
right:20px;
top:50%;
display:flex;
flex-direction:column;
gap:15px;
}

.social a{
color:gold;
font-size:22px;
transition:.3s;
}

.social a:hover{
transform:scale(1.3);
color:white;
}

/* SCROLL REVEAL */

.reveal{
opacity:0;
transform:translateY(40px);
transition:1s;
}

.reveal.active{
opacity:1;
transform:translateY(0);
}

</style>
</head>

<body>

<div id="loader">
<div class="loader-text">ROYAL ELITE LOADING...</div>
</div>

<div id="particles"></div>

<div class="social">
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-linkedin"></i></a>
<a href="#"><i class="fab fa-github"></i></a>
</div>

<section class="hero">
<img src="profile.JPG" alt="Touhid Hassan">
<h1>Touhid Hassan</h1>
<div class="signature">Future Leader | Elite Visionary</div>
<button class="royal-btn">Explore More</button>
</section>

<script>

/* Loader */

window.addEventListener("load",function(){
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},2000);
});

/* Particles */

for(let i=0;i<60;i++){
let particle=document.createElement("div");
particle.classList.add("particle");
particle.style.left=Math.random()*100+"%";
particle.style.top=Math.random()*100+"%";
particle.style.animationDuration=(5+Math.random()*10)+"s";
document.getElementById("particles").appendChild(particle);
}

/* Scroll Reveal */

function reveal(){
let reveals=document.querySelectorAll(".reveal");
for(let i=0;i<reveals.length;i++){
let windowHeight=window.innerHeight;
let elementTop=reveals[i].getBoundingClientRect().top;
if(elementTop<windowHeight-100){
reveals[i].classList.add("active");
}
}
}

window.addEventListener("scroll",reveal);

</script>

</body>
</html>
